sms_devel.message:
  path: '/admin/config/development/sms'
  defaults:
    _title: 'Test SMS'
    _form: '\Drupal\sms_devel\Form\SmsDevelMessageForm'
  requirements:
    _permission: 'sms_devel form'

sms_devel.virtualgw_send:
  path: '/admin/config/smsframework/devel/virtualgw/send'
  defaults:
    _controller: 'sms_devel_virtualgw_ahah_send'
  requirements:
    _permission: 'administer sms_devel'

sms_devel.virtualgw_receiver:
  path: '/sms/virtualgw/receiver'
  defaults:
    _controller: 'sms_devel_virtualgw_receiver'
  requirements:
    _access: 'TRUE'

sms_devel.virtualgw_activity:
  path: '/admin/config/smsframework/devel/virtualgw/getactivity'
  defaults:
    _controller: 'sms_devel_virtualgw_js_getactivity'
  requirements:
    _permission: 'administer sms_devel'
