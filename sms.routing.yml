sms.admin:
  path: '/admin/config/smsframework'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'SMS Framework'
  requirements:
    _permission: 'administer smsframework'

# Phone numbers
sms.phone.verify:
  path: '/verify'
  defaults:
    _form: '\Drupal\sms\Form\VerifyPhoneNumberForm'
    _title: 'Verify a phone number'
  requirements:
    _permission: 'administer smsframework'

sms.bundle_phone_number.list:
  path: '/admin/config/smsframework/phone'
  defaults:
    _entity_list: 'bundle_phone_number'
    _title: 'Phone number configs'
  requirements:
    _permission: 'administer smsframework'

entity.bundle_phone_number.add:
  path: '/admin/config/smsframework/phone/add'
  defaults:
    _entity_form: 'bundle_phone_number.add'
    _title: 'Add phonenumber config'
  requirements:
    _permission: 'administer smsframework'

entity.bundle_phone_number.edit_form:
  path: '/admin/config/smsframework/phone/{bundle_phone_number}'
  defaults:
    _entity_form: 'bundle_phone_number.edit'
    _title: 'Edit pphnumber'
  requirements:
    _permission: 'administer smsframework'

entity.bundle_phone_number.delete_form:
  path: '/admin/config/smsframework/phone/{bundle_phone_number}/delete'
  defaults:
    _entity_form: 'bundle_phone_number.delete'
    _title: 'Delete pphnumber'
  requirements:
    _permission: 'administer smsframework'

# Settings
sms.settings:
  path: '/admin/config/smsframework/settings'
  defaults:
    _form: '\Drupal\sms\Form\SmsSettingsForm'
    _title: 'SMS Settings'
  requirements:
    _permission: 'administer smsframework'

# Gateways
sms.gateway.list:
  path: '/admin/config/smsframework/gateways'
  defaults:
    _entity_list: 'sms_gateway'
    _title: 'Gateways'
  requirements:
    _permission: 'administer smsframework'

entity.sms_gateway.add:
  path: '/admin/config/smsframework/gateways/add'
  defaults:
    _entity_form: 'sms_gateway.add'
    _title: 'Add gateway'
  requirements:
    _permission: 'administer smsframework'

entity.sms_gateway.edit_form:
  path: '/admin/config/smsframework/gateways/{sms_gateway}'
  defaults:
    _entity_form: 'sms_gateway.edit'
    _title: 'Edit gateway'
  requirements:
    _permission: 'administer smsframework'

entity.sms_gateway.delete_form:
  path: '/admin/config/smsframework/gateways/{sms_gateway}/delete'
  defaults:
    _entity_form: 'sms_gateway.delete'
    _title: 'Delete gateway'
  requirements:
    _permission: 'administer smsframework'

sms.bootstrap_admin:
  path: '/admin/config/smsframework/bootstrap'
  defaults:
    _form: '\Drupal\sms\Form\BootstrapAdminForm'
    _title: 'Incoming SMS bootstrap'
  requirements:
    _permission: 'administer smsframework'

sms.delivery_report:
  path: '/sms/deliveryreport/{gateway_id}'
  defaults:
    _controller: '\Drupal\sms\DeliveryReportController::acknowledgeDelivery'
  requirements:
    _access: 'TRUE'
