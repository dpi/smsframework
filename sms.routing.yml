sms.admin:
  path: '/admin/config/smsframework'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'SMS Framework'
  requirements:
    _permission: 'administer smsframework'

# Gateways
sms.gateway.list:
  path: '/admin/config/smsframework/gateways'
  defaults:
    _entity_list: 'sms_gateway'
    _title: 'Gateways'
  requirements:
    _permission: 'administer smsframework'

entity.sms_gateway.add:
  path: '/admin/config/smsframework/gateways/add'
  defaults:
    _entity_form: 'sms_gateway.add'
    _title: 'Add gateway'
  requirements:
    _permission: 'administer smsframework'

entity.sms_gateway.edit_form:
  path: '/admin/config/smsframework/gateways/{sms_gateway}'
  defaults:
    _entity_form: 'sms_gateway.edit'
    _title: 'Edit gateway'
  requirements:
    _permission: 'administer smsframework'

entity.sms_gateway.delete_form:
  path: '/admin/config/smsframework/gateways/{sms_gateway}/delete'
  defaults:
    _entity_form: 'sms_gateway.delete'
    _title: 'Delete gateway'
  requirements:
    _permission: 'administer smsframework'

# Carriers
sms.carrier_admin:
  path: '/admin/config/smsframework/carriers'
  defaults:
    _form: '\Drupal\sms\Form\CarrierAdminForm'
    _title: 'Carrier configuration'
  requirements:
    _permission: 'administer smsframework'

sms.carrier_add:
  path: '/admin/config/smsframework/carriers/add'
  defaults:
    domain: ''
    _form: '\Drupal\sms\Form\CarrierEditForm'
    _title: 'Add Carrier'
  requirements:
    _permission: 'administer smsframework'

sms.carrier_edit:
  path: '/admin/config/smsframework/carriers/edit/{domain}'
  defaults:
    _form: '\Drupal\sms\Form\CarrierEditForm'
    _title: 'Edit carrier'
  requirements:
    _permission: 'administer smsframework'

sms.carrier_delete:
  path: '/admin/config/smsframework/carriers/delete/{domain}'
  defaults:
    _title: 'Delete carrier'
    _form: '\Drupal\sms\Form\CarrierDeleteForm'
  requirements:
    _permission: 'administer smsframework'

sms.bootstrap_admin:
  path: '/admin/config/smsframework/bootstrap'
  defaults:
    _form: '\Drupal\sms\Form\BootstrapAdminForm'
    _title: 'Incoming SMS bootstrap'
  requirements:
    _permission: 'administer smsframework'

sms.delivery_report:
  path: '/sms/deliveryreport/{gateway_id}'
  defaults:
    _controller: '\Drupal\sms\DeliveryReportController::acknowledgeDelivery'
  requirements:
    _access: 'TRUE'
